name: CI/CD Pipeline

on:
  push:
    branches:
      - production

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and push Docker image
      run: |
        docker build -t fe-dumbmerch .
        echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        docker tag fe-dumbmerch "$DOCKER_USERNAME/fe-dumbmerch:latest"
        docker push "$DOCKER_USERNAME/fe-dumbmerch:latest"
    env:
      DOCKER_USERNAME: zafarAssdiq
      DOCKER_PASSWORD: Zafarassidiq

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: SSH into app server and run Docker container
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh -i ~/.ssh/id_rsa user@your-app-server "docker pull $DOCKER_USERNAME/fe-dumbmerch:latest && docker run -d --name fe-dumbmerch $DOCKER_USERNAME/fe-dumbmerch:latest"
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
